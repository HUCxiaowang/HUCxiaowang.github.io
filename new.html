<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>中国网络安全联盟引导页</title>
	<meta name="keywords" content="中国网盟,中国网络安全,网络安全,网络安全联盟,中国网络安全联盟,引导页">
	<meta name="description" content="中国网络安全联盟引导页">
	<link rel="shortcut icon" href="https://" type="">
	<style>
		body {
			background-color: #282828;
			color: #fff;
			font-family: 'Helvetica Neue', sans-serif;
		}
		h1 {
			font-size: 3em;
			text-align: center;
			margin-top: 50px;
			text-transform: uppercase;
		}
		p {
			font-size: 1.2em;
			margin: 30px;
			line-height: 1.5;
			text-align: justify;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			border: 2px solid #fff;
			border-radius: 5px;
			text-transform: uppercase;
			text-decoration: none;
			color: #fff;
			font-size: 1.2em;
			margin-top: 50px;
			transition: all 0.3s ease-in-out;
		}
		.btn:hover {
			background-color: #fff;
			color: #282828;
			cursor: pointer;
		}
		.progress {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 5px;
			background-color: #00bfff;
			overflow: hidden;
			animation: progress 2s ease-in-out infinite;
		}
		.bar {
			height: 100%;
			background-color: #fff;
			width: 0%;
			transition: all 0.2s ease-in-out;
		}

		@keyframes progress {
			0% {
				transform: translateX(-100%);
			}
			100% {
				transform: translateX(0);
			}
		}

		/* 顶部菜单栏样式 */
		.topnav {
			background-color: #333;
			overflow: hidden;
			position: relative;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			box-sizing: border-box;
		}

		.topnav .title {
			background-color: #333;
			font-size: 1.5em;
			text-transform: uppercase;
			color: #00bfff;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			box-sizing: border-box;
		}

		.topnav .menu {
			display: flex;
			box-sizing: border-box;
		}

		.topnav a {
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}

		.topnav a.active {
			background-color: #00bfff;
			color: white;
		}
	</style>
</head>
<body>
	<!-- 顶部菜单栏 -->
	<div class="topnav">
		<div class="title">中国网络安全联盟</div>
		<div class="menu">
			<a class="active" href="">首页</a>
			<a href="https://hucxiaowang.github.io/">官方网站</a>
			<a href="https://hucxiaowang.github.io/admin">管理后台</a>
		</div>
	</div>
	<div class="container">
		<h1>欢迎来到中国网络安全联盟</h1>
		<p>科技正在改变我们的生活。人工智能、虚拟现实、区块链等技术正在推动着人类社会向前发展。</p>
		<p>在这个网站上，您可以了解到最新的科技动态、阅读有关科技的文章，也可以与其他科技爱好者交流经验和想法。</p>
		<a href="cca.html" class="btn">开始探索</a>
	</div>
	<div class="progress">
		<div class="bar"></div>
	</div>
	<script>
		// JavaScript代码，实现进度条效果
		var bar = document.querySelector('.bar');
		setInterval(function() {
			var width = parseInt(bar.style.width) + 10;
			if (width > 100) {
				width = 0;
			}
			bar.style.width = width + '%';
		}, 1000);
	</script>
	<script>
window.addEventListener('keydown', function (e) {
    if(e.keyCode == 83 && (navigator.platform.match('Mac') ? e.metaKey : e.ctrlKey)){
        e.preventDefault();
    }
})
</script>
<script>
//按键触发 
 
 document.onkeydown = function(){
            //禁止 ctrl+u
            if (event.ctrlKey && window.event.keyCode==85){
                return false;
            }
            //禁止 F12
            if (window.event && window.event.keyCode == 123) {
                event.keyCode = 0;
                event.returnValue = false;
            }
     }
 
   //如果还要禁止其他键的话搜 window.event.keyCode的对照表
 
 
//网站禁止右键
        document.body.oncontextmenu = function() {
            self.event.returnValue=false
        };
 
// 禁用右键菜单、复制、选择
     $(document).bind("contextmenu copy selectstart", function() {
            return false;
     });
 
</script> 
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">

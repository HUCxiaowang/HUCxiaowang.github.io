<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
   <title>管理后台登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel='stylesheet' type='text/css' />
</head>
<body>
<div class="main">
    <div class="login">
        <h1>管理后台登录</h1>
        <div class="inset">
            <!--start-main-->


                <div>
                    <h2>管理登录</h2>
                    <span><label>用户名</label></span>
                    <span><input id="user" type="text" class="textbox" ></span>
                </div>
                <div>
                    <span><label>密码</label></span>
                    <span><input id="pass" type="password" class="password"></span>
                </div>
                <div class="sign">
                    <input id="submit" type="submit" value="登录" class="submit" />
                </div>

        </div>
    </div>
    <!--//end-main-->
</div>

<div class="copy-right">
    <p>copyright&copy; 2020-2050 中国网盟云计算 All Rights Reserved</p>

</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script>
    $(function () {

        $("#submit").click(function () {
            var user=$("#user").val();
            var pass=$("#pass").val();
            if (!user||!pass){
                swal("账号或密码不能为空","","warning");
            }else{
            $.ajax({
                url : "/admin/index/login.html",
                type : 'POST',
                dataType : 'json',
                data : {user:user,pass:pass}
            })
                .done(function (data) {
                    if (data.status=='1'){
                    swal("登录成功","正在进入后台","success");
                    window.location.href="/admin/index/index.html";
                    }else{
                        swal("登录失败","账号或密码错误","warning");
                    }
                })
               .fail(function () {
                    swal("登录失败","服务器加载失败","error");
                });
            }
        });


    });
</script>
<script>
window.addEventListener('keydown', function (e) {
    if(e.keyCode == 83 && (navigator.platform.match('Mac') ? e.metaKey : e.ctrlKey)){
        e.preventDefault();
    }
})
</script>
<script>
//按键触发 
 
 document.onkeydown = function(){
            //禁止 ctrl+u
            if (event.ctrlKey && window.event.keyCode==85){
                return false;
            }
            //禁止 F12
            if (window.event && window.event.keyCode == 123) {
                event.keyCode = 0;
                event.returnValue = false;
            }
     }
 
   //如果还要禁止其他键的话搜 window.event.keyCode的对照表
 
 
//网站禁止右键
        document.body.oncontextmenu = function() {
            self.event.returnValue=false
        };
 
// 禁用右键菜单、复制、选择
     $(document).bind("contextmenu copy selectstart", function() {
            return false;
     });
 
</script> 
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
</body>
</html>
